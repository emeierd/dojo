<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            display: grid;
            justify-content: center;
        }
        
    </style>
</head>

<body>
    <form>
        <h1>Mi Formulario de Registro</h1>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre">

        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido">

        <label for="email">Email:</label>
        <input type="email" name="email" id="email">

        <label for="contraseña">Contraseña:</label></td>
        <input type="password" name="contraseña" id="contraseña">

        <label for="confirmar">Confirmar:</label>
        <input type="password" name="confirmar" id="confirmar">

        <label for="cumpleaños">Cumpleaños:</label></td>
        <input type="date" name="cumpleaños" id="cumpleaños">

        <div>
            <input type="radio" id="hombre" name="genero" value="true">
            <label for="hombre">Sí, por favor envíame montones de correos</label>

            <input type="radio" id="mujer" name="genero" value="false">
            <label for="mujer">No por favor, no me envíes ningún correo</label>

            <input type="radio" id="otro" name="genero" value="false">
            <label for="otro">No por favor, no me envíes ningún correo</label>
        </div>

        <label for="descripcion">Una breve descripción de ti:</label></br>
        <textarea name="descripcion" id="descripcion"></textarea></br>

        <label for="lenguaje">Lenguaje Favorito</label>
        <select id="lenguaje" name="lenguaje">
            <option id="js">JavaScript</option>
            <option id="java">Java</option>
            <option id="python">Python</option>
            <option id="c++">C++</option>
        </select></br>

        <input type="submit" id="submit" value="Enviar">
    </form>
</body>

</html>
