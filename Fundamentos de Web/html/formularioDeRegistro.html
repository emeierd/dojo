<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>

<body>
    <form>
        <h1>Mi Formulario de Registro</h1>

        <table>
            <tr>
                <td><label for="nombre">Nombre:</label></td>
                <td><input type="text" name="nombre" id="nombre"></td>
            </tr>
            <tr>
                <td><label for="apellido">Apellido:</label></td>
                <td><input type="text" name="apellido" id="apellido"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="contraseña">Contraseña:</label></td>
                <td><input type="password" name="contraseña" id="contraseña"></td>
            </tr>
            <tr>
                <td><label for="confirmar">Confirmar:</label></td>
                <td><input type="password" name="confirmar" id="confirmar"></td>
            </tr>
            <tr>
                <td><label for="cumpleaños">Cumpleaños:</label></td>
                <td><input type="date" name="cumpleaños" id="cumpleaños"></td>
            </tr>
        </table>

        <div>
            <input type="radio" id="hombre" name="genero" value="true">
            <label for="hombre">Sí, por favor envíame montones de correos</label>

            <input type="radio" id="mujer" name="genero" value="false">
            <label for="mujer">No por favor, no me envíes ningún correo</label>

            <input type="radio" id="otro" name="genero" value="false">
            <label for="otro">No por favor, no me envíes ningún correo</label>
        </div>

        <label for="descripcion">Una breve descripción de ti:</label></br>
        <textarea name="descripcion" id="descripcion"></textarea></br>

        <label for="lenguaje">Lenguaje Favorito</label>
        <select id="lenguaje" name="lenguaje">
            <option id="js">JavaScript</option>
            <option id="java">Java</option>
            <option id="python">Python</option>
            <option id="c++">C++</option>
        </select></br>

        <input type="submit" id="submit" value="Enviar">
    </form>
</body>

</html>
